<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task6_bs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .extra-padding {
            padding-left: 5rem;
            padding-right: 5rem;
        }
        @media (max-width: 576px) {
            .extra-padding {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container px-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <form class="bg-body-tertiary extra-padding mx-auto  pb-1" style="margin-top: 5.5rem;">
                    <!-- name -->
                    <div class="mb-3">
                        <label class="form-label" style="font-weight: 600;" for="name">Name</label>
                        <input type="text" class="form-control is-invalid" id="name" required>
                        <div class="form-text text-danger" style="font-weight: 600;">Name is required</div>
                    </div>
                    <!-- email -->
                    <div class="mb-3">
                        <label class="form-label" for="email" style="font-weight: 600;">Email</label>
                        <input type="text" class="form-control is-invalid" id="email" required>
                        <div class="form-text text-danger" style="font-weight: 600;">Email is required</div>
                    </div>
                    <!-- password -->
                    <div class="mb-3">
                        <label class="form-label" for="pw" style="font-weight: 600;">Password</label>
                        <input type="password" class="form-control is-invalid" id="pw" required>
                        <div class="form-text text-danger" style="font-weight: 600;">Password is required</div>
                    </div>
                    <!-- hobbies -->
                    <div class="mb-3">
                        <label class="form-label" for="hobby" style="font-weight: 600;">Hobbies</label>
                        <input type="number" class="form-control" id="hobby">
                    </div>
                  <!-- submit -->
                    <div class="mb-3">
                        <button class="btn btn-danger text-light w-100" style="font-weight: 600;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
