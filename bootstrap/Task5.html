<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    .contact-form {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f7f7f7;
    }
    .contact-form .form-group {
      margin-bottom: 1.5rem;
    }
    .error {
      color: red;
      font-size: 0.875em;
    }
    .btn-send {
      display: block;
      margin: 0 auto;
      width: 20%;
      color: white;
    }
    .hosting-error {
      color: red;
      font-size: 0.875em;
      display: none;
    }
    label{
      font-weight:bold;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="contact-form">
    <form id="contactForm" class="needs-validation" novalidate>
      <div class="form-group row">
        <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
        <div class="col-sm-9">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            </div>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
            <div class="invalid-feedback">Please provide your first name.</div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
        <div class="col-sm-9">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            </div>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
            <div class="invalid-feedback">Please provide your last name.</div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-sm-3 col-form-label">E-Mail</label>
        <div class="col-sm-9">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            </div>
            <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail Address" required>
            <div class="invalid-feedback">Please provide a valid email address.</div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="phone" class="col-sm-3 col-form-label">Phone #</label>
        <div class="col-sm-9">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
            </div>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="(845) 555-1212" required>
            <div class="invalid-feedback">Please provide a valid phone number.</div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="address" class="col-sm-3 col-form-label">Address</label>
        <div class="col-sm-9">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-house-fill"></i></span>
            </div>
            <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
            <div class="invalid-feedback">Please provide your address.</div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="city" class="col-sm-3 col-form-label">City</label>
        <div class="col-sm-9">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-house-fill"></i></span>
            </div>
            <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
            <div class="invalid-feedback">Please provide your city.</div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="state" class="col-sm-3 col-form-label">State</label>
        <div class="col-sm-9">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-list-task"></i></span>
            </div>
            <select class="form-control" id="state" name="state" required>
              <option value="">Please select your state</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Telangana">Telangana</option>
              <option value="Maharastra">Maharastra</option>
            </select>
            <div class="invalid-feedback">Please select your state.</div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Do you have hosting?</label>
        <div class="col-sm-9">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes" required>
            <label class="form-check-label" for="hostingYes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no" required>
            <label class="form-check-label" for="hostingNo">No</label>
          </div>
          <div class="hosting-error">Please select whether you have hosting.</div>
        </div>
      </div>

      <div class="form-group row">
        <label for="projectDescription" class="col-sm-3 col-form-label">Project Description</label>
        <div class="col-sm-9">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
            </div>
            <textarea class="form-control" id="projectDescription" name="projectDescription" rows="3" placeholder="Project Description" required></textarea>
            <div class="invalid-feedback">Please provide a project description.</div>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-warning btn-send">
        Send <i class="fa fa-paper-plane"></i>
      </button>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    var forms = document.querySelectorAll('.needs-validation');

    Array.prototype.slice.call(forms).forEach(function(form) {
      form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }

        // Display hosting error message only after form submission attempt
        var hostingYes = form.querySelector('#hostingYes').checked;
        var hostingNo = form.querySelector('#hostingNo').checked;
        var hostingError = form.querySelector('.hosting-error');
        if (!hostingYes && !hostingNo) {
          hostingError.style.display = 'block';
        } else {
          hostingError.style.display = 'none';
        }

        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
</body>
</html>
